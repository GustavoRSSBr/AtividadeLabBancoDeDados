<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <link rel="stylesheet" href="../css/style.css"> 
    <script src="../pasta.js/index.js" ></script>
</head>
<body>
    <div class="container">
        <h2 class="titulo">Tela Login</h2>
        <form action="submit" onsubmit="login(event)">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <div class="button-container">
                <button type="submit" class="button button-login">Login</button>
                <a href="cadastro.html" class="button button-cadastrar">Cadastrar</a>
            </div>
        </form>
    </div>
</body>
</html>
