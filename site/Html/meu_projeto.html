<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Projeto</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- Adicione o link para o arquivo JS aqui -->
    <script src="../pasta.js/meu_projeto.js" defer></script>
</head>
<body>
    <div class="container">
        <nav>
            <button class="tab-button active">Meu Projeto</button>
            <a href="projetos_plataforma.html" class="tab-button">Projetos da Plataforma</a>
        </nav>
        
        <!-- Formulário para cadastrar projeto -->
        <form id="formProjeto">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required>
        
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" required>
        
            <label for="remuneracao">Remuneração:</label>
            <input type="number" id="remuneracao" name="remuneracao" required>
        
            <button type="submit" class="button">Cadastrar Projeto</button>
        </form>

        <!-- Formulário para buscar projeto -->
          <form id="buscarProjetoForm">
            <label for="id_projeto">ID do Projeto:</label>
            <input type="number" id="id_projeto" name="id_projeto" required>

            <div class="form-buttons-container">
                <button type="submit" class="button">Buscar</button>
                <button type="button" class="button" id="atualizarProjetoButton">Atualizar</button>
                <button type="button" class="button" id="deletarProjetoButton">Deletar</button>
            </div>
        </form>

        <button class="button" id="listarCandidatoButton" >Listar Candidatos do Projeto  </button>

        <div class="candidates-list">
            <p></p>
        </div>
        
        <a href="index.html" class="button">Voltar para Tela de Login</a> 
    </div> 
</body>
</html>
